<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 3</title>
</head>
<body>
    <h1>Student Enrollment System</h1>
    <div class="container centre">
        <table>
            <tr>
                <td>
                    <form class="input-part" autocomplete="on" onsubmit="onFormSubmit()">
                        <div>
                            <label for="studentName">Student Name</label>
                            <input type="text" placeholder="Enter Student Name" name="studentName" id="studentName">
                        </div>
                        <div>
                            <label for="collegeName">College Name</label>
                            <input placeholder="Enter College Name" type="text" name="collegeName" id="collegeName">
                        </div>
                        <div>
                            <label for="Email">Email</label>
                            <input placeholder="Enter Email" type="text" name="Email" id="Email">
                        </div>
                        <div>
                            <label for="Gender">Gender</label>
                            <input placeholder="Enter Gender" type="text" name="Gender" id="Gender">                         
                        </div>
                         <div>
                             <label for="Skills">Skills</label>
                             <input placeholder="Skills" type="text" name="Skills" id="Skills">
                         </div>
                        <div class="form-btns">
                            <input type="submit" value="Enroll">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                <td>
                    <table class="list" id="EnrollList">
                        <thead>
                            <tr>
                                <th> Student Name </th>
                                <th> College Name </th>
                                <th> Email </th>
                                <th> Gender </th>
                                <th> Skills </th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
                </td>
            </tr>
        </table>
        <script src="student.js" defer> </script>

    </div>
</body>
</html>
